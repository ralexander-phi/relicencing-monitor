<section class="section is-small pl-0">
<h2 class="title is-3">Notes</h2>

<div class="content">
  {{ .Content }}
</div>
</section>

{{- if .Params.forks -}}
<section class="section is-small pl-0">
<h2 class="title is-3">Forks</h2>
  <p class="block">
  The following notable open source forks exist:
  </p>

  {{ range .Params.forks }}
    {{ partial "fork" . }}
  {{ end }}
</section>
{{- end -}}
