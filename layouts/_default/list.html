{{ define "main" }}
<section class="section">
  <main>
    <article>
      <h1 class="title is-4 mb-4">{{ .Title }}</h1>
      {{- range .Pages -}}
      <p class="block">
      <a href="{{ .RelPermalink }}" class="is-size-5">{{ .Title }}</a>
      <span class="is-size-6">
      - {{ .Params.summary }}
      </span>
      </p>
      {{- end -}}
    </article>
  </main>
</section>
{{ end }}
